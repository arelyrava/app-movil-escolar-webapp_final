<div class="wrapper">
  <!-- Botón de cierre (X) -->
  <div class="icon-close">
      <button class="btn-close" (click)="cerrar_modal()">
          <mat-icon>close</mat-icon>
      </button>
  </div>

  <div class="body-modal">
      <h1 class="title-modal">Editar evento</h1>

      <span class="descripcion">
          Estás a punto de editar este evento y se generarán los cambios.
      </span>

      <div class="buttons-modal">

          <button mat-button class="btn-cancelar" (click)="cerrar_modal()">
              CANCELAR
          </button>

          <button mat-button class="btn-editar" (click)="confirmarEdicion()">
              EDITAR
          </button>
      </div>
  </div>
</div>
